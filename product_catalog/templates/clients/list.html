{% extends "base.html" %}
{% block title %}Клієнти{% endblock %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Клієнти</h1>
        <a href="/clients/add" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Додати клієнта
        </a>
    </div>
    
    <div class="overflow-x-auto">
        <table class="min-w-full">
            <thead>
                <tr class="bg-gray-50">
                    <th class="px-6 py-3 text-left">Ім'я</th>
                    <th class="px-6 py-3 text-left">Електронна пошта</th>
                    <th class="px-6 py-3 text-left">Телефон</th>
                    <th class="px-6 py-3 text-left">Дії</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                <tr class="border-t">
                    <td class="px-6 py-4">{{ client.name }}</td>
                    <td class="px-6 py-4">{{ client.email }}</td>
                    <td class="px-6 py-4">{{ client.phone }}</td>
                    <td class="px-6 py-4">
                        <a href="/clients/edit/{{ client._id }}" class="text-blue-500 hover:text-blue-700 mr-2">
                            Редагувати
                        </a>
                        <a href="/clients/delete/{{ client._id }}" class="text-red-500 hover:text-red-700"
                           onclick="return confirm('Ви впевнені?')">
                            Видалити
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
