{% extends "base.html" %}
{% block title %}Додати замовлення{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6">Додати замовлення</h1>
    
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Продукт</label>
            <select name="product_id" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <option value="" disabled selected>Оберіть продукт</option>
                {% for product in products %}
                    <option value="{{ product._id }}">{{ product.name }} - {{ product.price }} грн</option>
                {% endfor %}
            </select>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700">Клієнт</label>
            <select name="client_id" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <option value="" disabled selected>Оберіть клієнта</option>
                {% for client in clients %}
                    <option value="{{ client._id }}">{{ client.name }} - {{ client.phone }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700">Кількість</label>
            <input type="number" name="quantity" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700">Дата замовлення</label>
            <input type="date" name="order_date" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Статус</label>
            <select name="status" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <option value="pending">В очікуванні</option>
                <option value="shipped">Відправлено</option>
                <option value="delivered">Доставлено</option>
            </select>
        </div>
        
        <div class="flex justify-end space-x-4">
            <a href="/orders" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Скасувати
            </a>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Зберегти
            </button>
        </div>
    </form>
</div>
{% endblock %}
